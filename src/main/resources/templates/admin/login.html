<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - eApproveSystem</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./css/loginStyle.css">
</head>
<body>
    <div class="login-wrapper">
        <div class="logo">
            <h1>로그인</h1>
            <p>방문을 환영합니다.</p>
        </div>

        <!-- 로그인 방식 선택 탭 -->
        <div class="login-tabs">
            <button type="button" class="tab-button active" data-tab="normal">
                <i class="fas fa-user"></i> 일반 로그인
            </button>
            <button type="button" class="tab-button" data-tab="certificate">
                <i class="fas fa-certificate"></i> 공인인증서
            </button>
        </div>

        <div class="login-content">
            <!-- 일반 로그인 폼 -->
            <form id="normal-login-form" class="login-form normal-login active">
                <div class="input-group">
                    <input type="text" id="username" name="username" placeholder="사용자 이름" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" name="password" placeholder="비밀번호" required>
                </div>

                <div id="normal-error-message" class="error-message"></div>
                <button type="submit" class="submit-btn">
                    <i class="fas fa-sign-in-alt"></i> 로그인
                </button>
            </form>

            <!-- 공인인증서 로그인 -->
            <div id="certificate-login" class="login-form certificate-login">
                <div class="certificate-info">
                    <h3><i class="fas fa-shield-alt"></i> 인증서 파일 로그인</h3>
                    <p>인증서 텍스트 파일(.txt)을 선택하여<br> 안전하게 로그인하실 수 있습니다.</p>
                </div>

                <!-- 숨겨진 파일 선택 input -->
                <input type="file" id="certificate-file" accept=".txt" style="display: none;">

                <!-- 선택된 파일 정보 표시 -->
                <div id="selected-file-info" class="selected-file-info" style="display: none;">
                    <div class="file-icon">📄</div>
                    <div class="file-details">
                        <div class="file-name" id="file-name"></div>
                        <div class="file-size" id="file-size"></div>
                    </div>
                    <button type="button" class="file-remove-btn" id="remove-file-btn">×</button>
                </div>

                <!-- 비밀번호 입력 (파일 선택 후 표시) -->
                <div id="certificate-password-section" class="certificate-password-section" style="display: none;">
                    <div class="input-group">
                        <input type="password" id="certificate-password" placeholder="인증서 비밀번호를 입력하세요" required>
                    </div>
                </div>

                <div id="certificate-status" class="certificate-status"></div>
                <div id="certificate-error-message" class="error-message"></div>

                <button type="button" id="certificate-btn" class="certificate-btn">
                    <i class="fas fa-upload"></i> 인증서 파일 선택
                </button>

                <!-- 로그인 버튼 (파일과 비밀번호 입력 후 표시) -->
                <button type="button" id="certificate-login-btn" class="certificate-login-btn" style="display: none;">
                    <i class="fas fa-key"></i> 인증서로 로그인
                </button>

                <div class="divider"></div>

                <button type="button" class="submit-btn" onclick="switchTab('normal')" style="background: linear-gradient(135deg, #6b7280, #4b5563);">
                    <i class="fas fa-arrow-left"></i> 일반 로그인으로 변경
                </button>
            </div>
        </div>

        <div class="signup-link">
            <i class="fas fa-phone"></i> 관리자 권한 요청: (내선) 6241 | 
            <a href="#" onclick="showCertificateHelp()">
                <i class="fas fa-question-circle"></i> 공인인증서 도움말
            </a>
        </div>
    </div>

    <script src="./js/loginJavaScript.js"></script>
</body>
</html>
