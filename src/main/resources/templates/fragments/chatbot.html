<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- fragments/chatbot.html -->
<div id="chatbot-floating-btn" style="position:fixed;top:32px;right:32px;z-index:1001;
      cursor:pointer;background:#2a2257;color:#fff;padding:16px 18px;border-radius:50%;
      box-shadow:0 0 12px #0004;font-size:24px;">💬</div>

<div id="chatbot-modal-bg"  style="display:none;position:fixed;top:0;left:0;width:100%;
      height:100%;background:rgba(30,30,45,.35);z-index:1002;"></div>

<div id="chatbot-modal"     style="display:none;position:fixed;top:70px;right:60px;
      width:410px;min-height:420px;max-height:80vh;background:#fff;border-radius:18px;
      box-shadow:0 8px 32px #23205744;z-index:1003;overflow:hidden;display:flex;flex-direction:column;">
  <div style="background:#2a2257;color:#fff;padding:20px 18px;font-size:19px;">
    퇴직연금 AI 챗봇
    <span id="chatbot-close-btn" style="float:right;cursor:pointer;">✕</span>
  </div>
  <div id="chatbot-messages" style="flex:1 1 0;padding:16px 16px 0;overflow-y:auto;
       background:#f8f8fa;font-size:15px;">
    <div style="color:#999;">질문을 입력해 보세요.</div>
  </div>
  <form id="chatbot-form" style="display:flex;gap:8px;border-top:1px solid #ececec;
        padding:10px 12px;background:#fafaff;">
    <input id="chatbot-input" autocomplete="off"
           style="flex:1 1 0;padding:8px 10px;border:1px solid #d0d0e4;border-radius:8px;font-size:15px;">
    <button type="submit" style="background:#2a2257;color:#fff;border:none;padding:8px 16px;
            border-radius:8px;cursor:pointer;">보내기</button>
  </form>
</div>
</body>
</html>
